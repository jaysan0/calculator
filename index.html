<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css">
    <script src='./path/to/big.js'></script>
    <script src="./script.js" defer></script>
</head>
<body>
    <h1>CALCULATOR</h1>
    <div id="container">
        <div id="display">
            <p id="input">0</p>
            <p id="result">0</p>
        </div>
        <div id="calculator">
            <button class="orange calbutton span2">C</button>
            <button class="orange calbutton">&larr;</button>
            <button class="orange calbutton">&#xf7;</button>
            <button class="grey calbutton">7</button>
            <button class="grey calbutton">8</button>
            <button class="grey calbutton">9</button>
            <button class="orange calbutton">&#215;</button>
            <button class="grey calbutton">4</button>
            <button class="grey calbutton">5</button>
            <button class="grey calbutton">6</button>
            <button class="orange calbutton">&#8722</button>
            <button class="grey calbutton">1</button>
            <button class="grey calbutton">2</button>
            <button class="grey calbutton">3</button>
            <button class="orange calbutton">+</button>
            <button class="grey calbutton span3">0</button>
            <button class="grey calbutton">=</button>
        </div>
    </div>
    <footer>
        created by <a href="https://github.com/jaysan0" target="_blank">jaysan</a>
    </footer>
</body>
</html>
